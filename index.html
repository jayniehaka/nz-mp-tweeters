<!DOCTYPE html>

<html lang="en">



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Members of Parliament on Twitter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
      body {
        padding-top: 25px;
        background-color: #f3f4ef;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .link {
        stroke: #999;
        stroke-opacity: .6;
      }
      
      div.tooltip {
        position: absolute;
        padding: 8px 16px;
        text-align: center;
        font: 15px Helvetica, sans-serif;
        background: #E2E2E2;
        pointer-events: none;
      }

    </style>

</head>

<body>
  <div class="container-fluid">
      <div class="col-lg-12 text-center">
          <h1>Members of Parliament on Twitter</h1>
          <p class="lead" >By <a href="https://twitter.com/Jayniehaka">@jayniehaka</a></p>
          <p>The MP Twitter network as at 15/04/2017</p>
          <div id="area1"></div>
      </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">

    var width = 1000,
        height = 800;

    var force = d3.layout.force()
        .charge(-800)
        .linkStrength(0.03)
        .gravity(.3)
        .size([width, height]);

    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 1e-6);

    var svg = d3.select("#area1").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("mps.json", function(error, graph) {
      if (error) throw error;

      force
          .nodes(graph.nodes)
          .links(graph.links)
          .start();

      var link = svg.selectAll(".link")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link")
          .style("stroke-width", 2);

      var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("g")
          .call(force.drag)
          .on("mouseover", fade(.1))
          .on("mouseout", fade(1));

      node.append("circle")
          .attr("class", "node")
          .on("mouseover", mouseover)
          .on("mousemove", function(d){mousemove(d);})
          .on("mouseout", mouseout)
          .attr("r", 10)
          .style("stroke-width", 0)
          .style("fill", function(d) { return partycolour(d); });


      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

      node.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

      });

      function partycolour(d) {
        if (d.party == 'New Zealand First') {
          return 'black'
        } else if (d.party == 'National') {
          return 'blue'
        } else if (d.party == 'Labour') {
          return 'red'
        } else if (d.party == 'ACT') {
          return 'yellow'
        } else if (d.party == 'Green') {
          return 'green'
        } else if (d.party == 'United Future') {
          return 'purple'
        } else if (d.party == 'Maori') {
          return 'darkred'
        } else {
          return 'pink'
        }
      }

      var linkedByIndex = {};
      graph.links.forEach(function(d) {
          linkedByIndex[d.source.index + "," + d.target.index] = 1;
      });

      function isAdjacent(a, b) {
          return linkedByIndex[a.index + "," + b.index]
          || linkedByIndex[b.index + "," + a.index]
          || a.index == b.index;
      }

      function fade(opacity) {
          return function(d) {
              node.style("stroke-opacity", function(o) {
                  thisOpacity = isAdjacent(d, o) ? 1 : opacity;
                  this.setAttribute('fill-opacity', thisOpacity);
                  return thisOpacity;
              });

              link.style("stroke-opacity", function(o) {
                  return o.source === d
                  || o.target === d ? 1 : opacity;
              });
          };
      }

      function mouseover() {
          div.transition()
          .duration(300)
          .style("opacity", 1);
      }

      function mousemove(d) {
          div
          .text(d.name + " @" + d.screenname)
          .style("left", (d3.event.pageX ) + "px")
          .style("top", (d3.event.pageY) + "px");
      }

      function mouseout() {
          div.transition()
          .duration(300)
          .style("opacity", 1e-6);
      }

    });

  </script>
</body>
